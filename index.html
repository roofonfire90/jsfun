<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/main.css" />
  <title>Project 1</title>
</head>

<body>
  <main class="page">

    <!-- ======================================================
         HERO (Platzhalter – später Carousel / Text / CTA)
         ====================================================== -->
    <!-- ======================================================
     HERO / CAROUSEL (STRUCTURE ONLY)
     ====================================================== -->
    <section class="hero">
      <div class="section-inner hero-inner">
        <div class="hero-carousel">
          <!-- Viewport -->
          <div class="hero-viewport">
            <div class="hero-track">
              <!-- Slide 1 -->
              <div class="hero-slide" data-slide="analysis">
                <img src="/assets/hero/bull_vs_bear.png" alt="Analyse" />
                <button class="hero-icon">ANALYSIS</button>
              </div>
              <!-- Slide 2 -->
              <div class="hero-slide" data-slide="news">
                <img src="/assets/hero/crypto_news.png" alt="News" />
                <button class="hero-icon">NEWS</button>
              </div>
              <!-- Slide 3 -->
              <div class="hero-slide" data-slide="about">
                <img src="/assets/hero/about.png" alt="About" />
                <button class="hero-icon">ABOUT</button>
              </div>
            </div>
          </div>
          <!-- Navigation Dots -->
          <div class="hero-dots">
            <button class="dot" aria-label="Slide 1"></button>
            <button class="dot" aria-label="Slide 2"></button>
            <button class="dot" aria-label="Slide 3"></button>
          </div>

        </div>
      </div>
    </section>

    <!-- ======================================================
       PANELS / CONTENT AREA
       ====================================================== -->
    <section class="panels">

      <!-- Tabs -->
      <div class="tabs-header">
        <button class="tab active" data-panel="finance">Finance</button>
        <button class="tab" data-panel="news">News</button>
        <button class="tab" data-panel="about">About</button>
      </div>

      <!-- Panel Content -->
      <div id="panel-content">

      </div>

    </section>
  </main>

  <!-- ======================================================
     HERO MODAL
     ====================================================== -->
  <div id="hero-modal" class="modal hidden" aria-hidden="true">

    <!-- Backdrop -->
    <div class="modal-backdrop"></div>

    <!-- Dialog -->
    <div class="modal-dialog">

      <!-- Header -->
      <div class="modal-header">
        <h2 class="modal-title">Titel</h2>
        <button class="modal-close" aria-label="Schließen">
          ✕
        </button>
      </div>

      <!-- Content -->
      <div class="modal-content">
        <!-- Dynamischer Inhalt je Slide -->
        <p>
          Placeholder für Modal-Inhalt.
        </p>
      </div>

    </div>
  </div>

  <!-- ======================================================
       App Entry
       ====================================================== -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
