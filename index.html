<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/main.css" />
  <title>Project 1</title>
</head>

<body>
  <main class="page">

    <!-- ======================================================
         HERO (Platzhalter – später Carousel / Text / CTA)
         ====================================================== -->
    <section class="hero">
      <div class="section-inner hero-inner">

        <div class="hero-carousel">

          <!-- Viewport -->
          <div class="hero-viewport">
            <div class="hero-track">

              <!-- Slide 1 -->
              <div class="hero-slide">
                <button class="hero-icon" data-slide="analysis">
                  <img src="/icons/analysis.svg" alt="Analyse" />
                </button>
              </div>

              <!-- Slide 2 -->
              <div class="hero-slide">
                <button class="hero-icon" data-slide="comparison">
                  <img src="/icons/compare.svg" alt="Vergleich" />
                </button>
              </div>

              <!-- Slide 3 -->
              <div class="hero-slide">
                <button class="hero-icon" data-slide="insights">
                  <img src="/icons/insights.svg" alt="Insights" />
                </button>
              </div>

            </div>
          </div>

          <!-- Navigation Dots -->
          <div class="hero-dots">
            <button class="dot active" data-index="0"></button>
            <button class="dot" data-index="1"></button>
            <button class="dot" data-index="2"></button>
          </div>

        </div>

      </div>
    </section>

    <!-- ======================================================
       PANELS / CONTENT AREA
       ====================================================== -->
    <section class="panels">

      <!-- Tabs -->
      <div class="tabs-header">
        <button class="tab active" data-panel="finance">Finance</button>
        <button class="tab" data-panel="news">News</button>
        <button class="tab" data-panel="about">About</button>
      </div>

      <!-- Panel Content -->
      <div id="panel-content">

      </div>

    </section>
  </main>

  <!-- ======================================================
     HERO MODAL
     ====================================================== -->
  <div id="hero-modal" class="modal hidden" aria-hidden="true">

    <!-- Backdrop -->
    <div class="modal-backdrop"></div>

    <!-- Dialog -->
    <div class="modal-dialog">

      <!-- Header -->
      <div class="modal-header">
        <h2 class="modal-title">Titel</h2>
        <button class="modal-close" aria-label="Schließen">
          ✕
        </button>
      </div>

      <!-- Content -->
      <div class="modal-content">
        <!-- Dynamischer Inhalt je Slide -->
        <p>
          Placeholder für Modal-Inhalt.
        </p>
      </div>

    </div>
  </div>

  <!-- ======================================================
       App Entry
       ====================================================== -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
