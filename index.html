<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/main.css" />
  <title>Project 1</title>
</head>

<body>
  <main class="page">

    <!-- ======================================================
         HERO (Platzhalter – später Carousel / Text / CTA)
         ====================================================== -->
    <section class="hero">
      <div class="section-inner hero-inner">

        <div class="hero-carousel">

          <!-- Viewport -->
          <div class="hero-viewport">
            <div class="hero-track">

              <!-- Slide 1 -->
              <div class="hero-slide">
                <button class="hero-icon" data-slide="analysis">
                  <img src="/icons/analysis.svg" alt="Analyse" />
                </button>
              </div>

              <!-- Slide 2 -->
              <div class="hero-slide">
                <button class="hero-icon" data-slide="comparison">
                  <img src="/icons/compare.svg" alt="Vergleich" />
                </button>
              </div>

              <!-- Slide 3 -->
              <div class="hero-slide">
                <button class="hero-icon" data-slide="insights">
                  <img src="/icons/insights.svg" alt="Insights" />
                </button>
              </div>

            </div>
          </div>

          <!-- Navigation Dots -->
          <div class="hero-dots">
            <button class="dot active" data-index="0"></button>
            <button class="dot" data-index="1"></button>
            <button class="dot" data-index="2"></button>
          </div>

        </div>

      </div>
    </section>

    <!-- ======================================================
         ZEILE 1 – Charts (MSCI | BTC | Vergleich Linie)
         ====================================================== -->
    <section class="section">
      <div class="section-inner charts-row charts-row-3">
        <div id="msci-chart" class="chart-box"></div>
        <div id="bitcoin-chart" class="chart-box"></div>
        <div id="comparison-line-chart" class="chart-box"></div>
      </div>
    </section>

    <!-- ======================================================
         ZEILE 2 – Investment Calculator | Donut (Profit/Loss)
         ====================================================== -->
    <section class="section">
      <div class="section-inner charts-row">

        <!-- Calculator -->
        <div class="investment-box">
          <div class="investment-header">Investitionsvergleich (Jahresende)</div>

          <div class="investment-input">
            <label for="investment-amount">Investitionsbetrag (€)</label>
            <input
              id="investment-amount"
              type="number"
              min="0"
              step="100"
              placeholder="z. B. 10.000"
            />
          </div>

          <button id="investment-calc-btn">Auswerten</button>

          <div id="investment-result" class="investment-result">
            <div class="investment-card">
              <strong>MSCI World</strong>
              <div>Endwert: 11.900,38 €</div>
              <div>Ergebnis: +1.900,38 €</div>
            </div>

            <div class="investment-card">
              <strong>Bitcoin</strong>
              <div>Endwert: 21.788,08 €</div>
              <div>Ergebnis: +11.788,08 €</div>
            </div>
          </div>
          
        </div>

        <!-- Donut Chart (Ghost → Update nach Auswertung) -->
        <div
          id="comparison-donut-chart"
          class="chart-box">
        </div>

      </div>
    </section>

  </main>

  <!-- ======================================================
     HERO MODAL
     ====================================================== -->
  <div id="hero-modal" class="modal hidden" aria-hidden="true">

    <!-- Backdrop -->
    <div class="modal-backdrop"></div>

    <!-- Dialog -->
    <div class="modal-dialog">

      <!-- Header -->
      <div class="modal-header">
        <h2 class="modal-title">Titel</h2>
        <button class="modal-close" aria-label="Schließen">
          ✕
        </button>
      </div>

      <!-- Content -->
      <div class="modal-content">
        <!-- Dynamischer Inhalt je Slide -->
        <p>
          Placeholder für Modal-Inhalt.
        </p>
      </div>

    </div>
  </div>

  <!-- ======================================================
       App Entry
       ====================================================== -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
