<section class="panel finance-panel">
    <!-- ======================================================
         ZEILE 1 – Charts (MSCI | BTC | Vergleich Linie)
         ====================================================== -->
    <section class="section">
        <div class="section-inner charts-row charts-row-3">
            <div id="msci-chart" class="chart-box"></div>
            <div id="bitcoin-chart" class="chart-box"></div>
            <div id="comparison-line-chart" class="chart-box"></div>
        </div>
    </section>

    <!-- ======================================================
         ZEILE 2 – Investment Calculator | Donut (Profit/Loss)
         ====================================================== -->
    <section class="section">
        <div class="section-inner charts-row">

            <!-- Calculator -->
            <div class="investment-box">
                <div class="investment-header">
                    Investitionsvergleich (Jahresende)
                </div>

                <div class="investment-input">
                    <label for="investment-amount">
                        Investitionsbetrag (€)
                    </label>
                    <input id="investment-amount" type="number" min="0" step="100" placeholder="z. B. 100" />
                </div>

                <button id="investment-calc-btn">
                    Auswerten
                </button>

                <!-- Ergebniscontainer (wird IMMER strukturiert befüllt) -->
                <div id="investment-result" class="investment-result hidden">
                </div>
            </div>

            <!-- Donut Chart (Ghost → Update nach Auswertung) -->
            <div id="comparison-donut-chart" class="chart-box">
            </div>

        </div>
    </section>
    
</section>
